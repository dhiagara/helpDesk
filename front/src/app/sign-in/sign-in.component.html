    <div class="row justify-content-center" style="margin-top: 5%">
      <aside class="col-sm-4">
        <div class="card mb-3 card-f">
          <article class="card-body">
            <h4 class="card-title mb-4 mt-1">Login to access content</h4>
            <form #loginform="ngForm" (ngSubmit)="loginUser()">
              <small class="text-danger">{{ message }}</small>
              <div class="form-group">
                <label>Your email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  [(ngModel)]="user.emailId"
                  required
                  pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                  #email="ngModel"
                  [class.is-invalid]="email.invalid && email.touched"
                />
                <!-- <small class="text-danger" [class.d-none]="email.valid ||email.untouched" >email is required</small> -->
                <div *ngIf="email.errors && email.invalid && email.touched">
                  <small class="text-danger" *ngIf="email.errors.required"
                    >Email is required field</small
                  >
                  <small class="text-danger" *ngIf="email.errors.pattern"
                    >Enter the valid email</small
                  >
                </div>
              </div>
              <!-- form-group// -->
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Mot de passe"
                  [(ngModel)]="user.password"
                  required
                  #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched"
                />
                <small
                  class="text-danger"
                  [class.d-none]="password.valid || password.untouched"
                  >password is required</small
                >
              </div>
              <div class="form-group">
                <button type="submit" class="btn-lo">Login</button>
              </div>
              <!-- form-group// -->

              <div class="form-group">
                <a class="float-left" href="#">Forgot password ?</a>
              </div>
              <div class="form-group"></div>
              <!-- form-group// -->
            </form>
            <button
              (click)="reclamation()"
              class="btn-lo justify-content-center"
            >
              Request Access
            </button>
